<div class="parentDiv">
    <mat-card class="d-inline-block">
        <h2 class="header">
            <button mat-fab color="primary">
                <mat-icon>menu_book</mat-icon>
            </button>
            Play Trivia!
        </h2>
        <div>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput required [formControl]="usernameControl">
            </mat-form-field>
        </div>
        <div>
            <p>then</p>
        </div>
        <div>
            <mat-form-field class="difficultyFormField">
                <mat-label>Difficulty</mat-label>
                <mat-select [(value)]="difficulty">
                  <mat-option value="0">Easy</mat-option>
                  <mat-option value="1">Medium</mat-option>
                  <mat-option value="2">Hard</mat-option>
                </mat-select>
              </mat-form-field>
            <button (click)="createGame()" mat-raised-button color="primary" class="ml-3">CREATE GAME</button>
        </div>
        <div>
            <p>or</p>
        </div>
        <div>
            <mat-form-field class="gameCodeFormField">
                <mat-label>Enter game code</mat-label>
                <input matInput required [formControl]="gameCodeControl" (keydown.enter)="onJoinGameClick()">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onJoinGameClick()" class="ml-3">JOIN GAME</button>
        </div>
    </mat-card>
</div>
